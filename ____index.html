<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>TODO List</h1>
    <div>
        <div id="orderList"></div>
        <input id="addOrderItem"><button id="addOrderItemBtn">Add</button>
    </div>

</body>

<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
<script src="/socket.io/socket.io.js"></script>
<script>

    let socket = io();
    function renderOrderList(orderList) {
        $("#orderList").innerHTML = "";
        for (const item of orderList) {
            $("#orderList").append(
                '<p class="text-muted" data-livestamp="">' + item.menu + '</p>'
            );
        }
    }

    //注文一覧を取得する処理
    async function fetchOrderList() {
        return fetch("./api/v1/orderList")
            .then((response) => response.json())
            .then((orderList) => {
                renderOrderList(orderList);
            })
    };

    //注文を追加する処理
    async function postOrderItem(orderItem) {
        const item = new FormData();
        item.append("menu", orderItem.menu);
        
        //デバッグ用
        for (let value of item.entries()) { 
            console.log(value); 
        }

        return fetch("./test", {
            method: "POST",
            item
        }).then((response) => response.json());
    }

    $("#addOrderItemBtn").on("click", function () {
        const menu = $("#addOrderItem").val();
        if($("#addOrderItem").val() != ''){
            postOrderItem({menu}).then((item) => fetchOrderList());
        }
    });

    fetchOrderList();
</script>

</html>
